{% extends "base.html" %}
{% block content %}
    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for seller in sellers %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="/media/{{ seller.image }}" alt="" class="bd-placeholder-img card-img-top"
                             width="100%" height="100%"/>
                        <div class="card-body">
                            <p class="card-text">{{ seller.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{ seller.name }}</small>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-primary">Товары</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
