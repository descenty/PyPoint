{% extends "base.html" %}
{% block content %}
    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for cart_good in cart_goods %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-text">{{ cart_good.good.name }}</p>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-primary">{{ cart_good.quantity }} шт.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
