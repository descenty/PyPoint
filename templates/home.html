{% extends "base.html" %}
{% block content %}
    <div class="row">
        <nav class="col-lg-2 d-md-block bg-light sidebar">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                   id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{ user }}</strong>
                </a>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                {% for element in menu %}
                    <li class="nav-item">
                        <a href="{% url element.url_name %}" class="nav-link link-dark" aria-current="page">
                            <i class="{{ element.icon_class }}"></i>
                            &nbsp;{{ element.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for good in goods %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="/media/{{ good.image }}" alt="" class="bd-placeholder-img card-img-top"
                                 width="100%" height="100%"/>
                            <div class="card-body">
                                <p class="card-text">{{ good.description }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{ good.price }} руб.</small>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-primary">Добавить в корзину</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
