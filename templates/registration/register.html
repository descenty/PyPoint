{% extends "base.html" %}
{% block content %}
    <h3>Register</h3>
    {% if forms.errors %}
        <p>{{ forms.errors.error }}</p>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
{% endblock %}
