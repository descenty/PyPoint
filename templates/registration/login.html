{% extends "base.html" %}
{% block content %}
    <div class="flex flex-col p-3 items-center justify-center h-screen basis-1">
        <h1 class="font-bold">Вход</h1>
        {% if forms.errors %}
            <p>{{ forms.errors.error }}</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post" class="flex flex-col p-3">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Войти</button>
        </form>
    </div>
{% endblock %}
