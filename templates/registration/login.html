{% extends "base.html" %}
{% block content %}
    <div class="col-span-7 flex flex-col p-3 items-center justify-center h-screen">
        <h1 class="text-xl">Вход</h1>
        {% if forms.errors %}
            <p>{{ forms.errors.error }}</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post" class="flex flex-col p-3 gap-4">
            {{ form }}
            {% csrf_token %}
            <div class="flex justify-center">
                <button type="submit"
                        class="rounded-lg text-sm w-40 font-semibold py-1 px-2 bg-slate-900 text-white hover:bg-slate-700">
                    Войти
                </button>
            </div>
        </form>
    </div>
{% endblock %}
